<script type="text/javascript">
  //思路
  //设定时器-跑起来-over停止,out开跑,
  $(function () {
      //每3秒调用一次run函数
      time = setInterval(run,3000);
      // console.log(time);
      num = 0;
      function run() {
        $('.home-slider-box').eq(num).fadeIn('slow').siblings().fadeOut('slow');
        $('.bx-pager-link').eq(num).css({"background":"#00c3f5"}).parent().siblings().find('.bx-pager-link').css({"background":""});
        if(num == $('.home-slider-box').length-1)
            num = 0;
        else
            num++;
      }
      $(".bxslider , .bx-prev , .bx-next , .bx-pager-item").mouseover(function(event) {
          clearInterval(time);
      });
      $(".bxslider , .bx-prev , .bx-next , .bx-pager-item").mouseout(function(event) {
          time = setInterval(run,1000);
      });
      $('.bx-pager-item').click(function(event) {
          num = $(this).index();
          run();
      });
      $('.bx-next').click(function(){
          run();
      });
      $('.bx-prev').click(function(event) {
          if(num==0){
              num=$('.home-slider-box').length-2;
              run();
          }else if(num==1){
              num=$('.home-slider-box').length-1;
              run();
          }else{
              num-=2;
              run();
          }
      });

  });


</script>
